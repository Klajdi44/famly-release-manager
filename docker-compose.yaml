version: "3.9"

services:
  database:
    image: postgres:15
    ports:
      - "5432:5432"

    environment:
      - POSTGRES_USER=node
      - POSTGRES_PASSWORD=sequelize
      - POSTGRES_DB=seq_cli_db

    volumes:
      - postgres_db:/var/lib/postgresql/data

  backend:
    image: famly:0.0.1
    build:
      context: ./backend
    ports:
      - "4000:4000"

    environment:
      # - EXTERNAL_PORT=3001
      - PGDATABASE=seq_cli_db
      - PGUSER=node
      - PGPASSWORD=sequelize
      - PGHOST=database

    volumes:
      - .:/app
    depends_on:
      - database

volumes:
  postgres_db:
