version: "3.8"
services:
  database:
    image: postgres:15
    container_name: famly_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=famly
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=db_dev
    volumes:
      - famly_db_dev_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: famly_backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/backend
      - /backend/node_modules
    depends_on:
      - database

  frontend:
    build: ./frontend
    container_name: famly_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules
    stdin_open: true
    tty: true

volumes:
  famly_db_dev_data:
